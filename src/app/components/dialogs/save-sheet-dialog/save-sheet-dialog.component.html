<h2 mat-dialog-title>{{data.number}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>L'analisi è stata modificata!</h3>
  <p>Vuoi salvare le modifiche apportate?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Sì, Salva</button>
</mat-dialog-actions>
