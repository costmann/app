<div class="mx-5 mat-elevation-z8">
    <mat-toolbar color="standard" >
      <span>Gestione Utenti</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [class.xl:hover:bg-gray-200]="canAdd" [disabled]="!canAdd" (click)="addDialog()" matTooltip="Aggiungi Utente" matTooltipClass="app-tooltip">
        <mat-icon class="material-icons-outlined">person_add</mat-icon>
      </button>
    </mat-toolbar>
  
    <div class="mt-5 py-5 table-container" #container>
      <div class="h-1">
        <mat-progress-bar mode="indeterminate" *ngIf="dataSource.loading$ | async as loading"></mat-progress-bar>
      </div>
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let r">
            <mat-icon class="material-icons-outlined cursor-default">person</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Utente</th>
          <td mat-cell class="" *matCellDef="let r">{{r.userName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="roleDescription">
          <th mat-header-cell *matHeaderCellDef>Ruolo</th>
          <td mat-cell class="" *matCellDef="let r">{{r.role.description}}</td>
        </ng-container>
  
        <ng-container matColumnDef="laboratoryName">
          <th mat-header-cell *matHeaderCellDef>Laboratorio</th>
          <td mat-cell class="" *matCellDef="let r">{{!!r.laboratory ? r.laboratory.name : ''}}</td>
        </ng-container>
  
        <ng-container matColumnDef="areas">
          <th mat-header-cell *matHeaderCellDef>Aree</th>
          <td mat-cell class="" *matCellDef="let r">{{ getAreaName(r.areas) }}</td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let r">
            <button mat-icon-button class="xl:hover:bg-gray-200" (click)="deleteDialog(r)" *ngIf="canDelete(r)" matTooltip="Elimina Utente" matTooltipClass="app-tooltip">
              <mat-icon class="material-icons-outlined">person_remove</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
      </table>
    </div>
  
    </div>
